<body>
<div id="searchForm" class="animated">

  <form class="p-4">
    <div class="row">
      <div class="col-md-12">
        <label for="selectBus">Find bus</label>
        <select class="form-control" id="selectBus">
          <option value="bus1">Bus 1</option>
          <option value="bus2">Bus 2</option>
        </select>
        <app-filter>
        </app-filter>
      </div>
    </div>
  </form>
</div>
<div id="search" onclick="showForm()">
  <i class="fas fa-arrow-right"></i>
  <i class="fas fa-arrow-left"></i>
</div>
<app-root>
</app-root>

  <script>
    let visible = false;

    function showForm() {
      const searchForm = document.getElementById('searchForm');
      const mapContainer = document.getElementById('map');

      if(visible) {
        searchForm.style.width = '0%';
        mapContainer.style.width = '100%'
      } else {
        searchForm.style.width = '20%';
        mapContainer.style.width = '80%'
      }
      visible = !visible
    }
  </script>
</body>
